name: 'Documentation Site'

# Action Dependency Pins:
# actions/checkout                    - 08c6903cd8c0fde910a37f88322edcfb5dd907a8 - v5.0.0 - https://github.com/actions/checkout/releases
# actions/upload-pages-artifact       - 7b1f4a764d45c48632c6b24a0339c27f5614fb0b - v4.0.0 - https://github.com/actions/upload-pages-artifact/releases
# actions/deploy-pages                - d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e - v4.0.5 - https://github.com/actions/deploy-pages/releases
# JetBrains/writerside-github-action  - 73f8f377e7c6a64cce73ca73fe07bbba9a34d556 - v4     - https://github.com/JetBrains/writerside-github-action/releases
# JetBrains/writerside-checker-action - 79ff89902dcd3d5c5a3f26a79bc35830377f38c5 - v1     - https://github.com/JetBrains/writerside-checker-action/releases

on:
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      INSTANCE: 'docs/aockt'
      ARTIFACT: 'webHelpAOCKT2-all.zip'
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: 'Build Writerside Docs'
        uses: JetBrains/writerside-github-action@73f8f377e7c6a64cce73ca73fe07bbba9a34d556
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
      - name: 'Test Writerside Docs'
        uses: JetBrains/writerside-checker-action@79ff89902dcd3d5c5a3f26a79bc35830377f38c5
        with:
          instance: artifacts/${{ env.INSTANCE }}
      - name: 'Unzip Artifact'
        run: unzip -qq 'artifacts/${{ env.ARTIFACT }}' -d public
      - name: 'Upload Pages Artifact'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: ./public

  Deploy:
    needs: [ Build ]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      pages: write
    steps:
      - name: 'Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
